{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    {% if not entries %}
        <h1>No Pages Found For: {{title}}</h1>
    {% else %}
        <h1>Results Containing: {{title}}</h1>
    {% endif %}


    <ul>
        {% for entry in entries %}
            <li><a href = "/wiki/{{entry}}">{{ entry }}</li>
        {% endfor %}
    </ul>
    

{% endblock %}
